name: CI/CD

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Lint website (v1)
        run: yarn workspace website lint
      
      - name: Lint website-v2 (beta)
        run: yarn workspace website-v2 lint
      
      - name: Build website (v1)
        run: yarn workspace website build
      
      - name: Build website-v2 (beta)
        run: yarn workspace website-v2 build
      
      - name: Build infrastructure
        run: yarn workspace infrastructure build
      
      - name: CDK Synth
        run: yarn workspace infrastructure cdk synth
        env:
          CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
          CDK_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
      
      - name: Configure AWS credentials
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Deploy infrastructure
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: yarn workspace infrastructure cdk deploy --require-approval never --all
        env:
          CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
          CDK_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
